server {# Make sure this is 0.0.0.0: no use listening on 127.0.0.1 or we'll only be # serving to ourselves! There's no port here, which means we'll listen on # 
	listen 0.0.0.0; 
	server_name moat.chat;
	access_log /var/log/nginx/moat.chat.access_log main; 
	error_log /var/log/nginx/moat.chat info; 
	# This is where we put the files we want on our site 
	root /var/www/moatchat/htdocs; 
	# Here's where it gets interesting: This will send any path that starts # with /_matrix to our Synapse! 
	location /_matrix {proxy_pass http://localhost:8008;}
}
